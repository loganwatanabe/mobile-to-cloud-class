<!DOCTYPE html> 
<html manifest="draw.manifest"> 
<head> 
	<title>Mobile Canvas</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0"> 
	<link rel="stylesheet" href="jquery.mobile-1.3.2/jquery.mobile-1.3.2.css" />
	<script src="jquery-1.10.2.min.js"></script>
	<script src="jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.js"></script>
	<script src="draw.js"></script>
	<link rel="stylesheet" href="override.css" />
</head>



<body id="body"> 

<!--INDEX-->
<div data-role="page" id = "index">

	<div data-role="header">

		<h1>Canvas</h1>
		<button id="random" data-role="button" data-inline="true" data-mini="true" data-theme="c">Get picture</button>
	</div><!-- /header -->

	<div data-role="content" id = "content">
		<div id="top-buttons">
			<a id = "colors" href="#popupMenu" data-rel="popup" data-role="button" data-inline="true" data-transition="pop" data-icon="edit" data-theme="b" data-mini="true">Pen</a>
				<div data-role="popup" id="popupMenu" data-theme="b">
			        <ul data-role="listview" data-inset="true" style="min-width:75px;" data-theme="b">
			            <li><a class = "col red" id = "color-red" href="#"></a></li>
			            <li><a class = "col blue" id = "color-blue" href="#"></a></li>
			            <li><a class = "col green" id = "color-green" href="#"></a></li>
			            <li><a class = "col yellow" id = "color-yellow" href="#"></a></li>
			            <li><a class = "col white" id = "color-white" href="#"></a></li>
			            <li><a class = "col black" id= "color-black" href="#"></a></li>
			        </ul>
			</div>

			<button id="clear" data-role="button" data-inline="true" data-theme="b" data-mini="true">Clear</button>
			<button id="delete" class="ui-btn-right" data-inline="true" data-role="button" data-icon="delete" data-mini="true" data-theme="e">Delete</button>
		</div>

		<canvas id="canvas" width="300" height="300"></canvas>
		<form id="upload_form">
			<input id="upload" value="Upload Picture" type="file" accept="image/*">
			Upload your own picture (landscape for best results)
		</form>

	</div><!-- /content -->

</div><!-- /page -->

</body>
</html>
